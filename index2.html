<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="mainTitle">ClickClackCloek</h1>
    <div id="gameWindow">


        <!-- dialogue bar-->
        <div id="dialogueBar" class="foreground">
            <div id="dialogBox">
                <div id="brownbar" class="foreground"></div>
                <div id="mainCharacterSpeech" class="foreground speech-bubble"> ... </div>
                <img class="foreground" id="hero" src="./img/portrait.png" alt="portrait">

                <div id="counterspeech" class="foreground speech-bubble"></div>
                <img id="countercharacter" class="foreground" src="./img/portrait.png" alt="sidecharacter">
            </div>
        </div>


        
        <div id="statue" class="foreground"></div>
        

        <!-- Character -->
        <div id="mainCharacter" class="character">
            <img src="img/MainCharacter_32x32_idle.gif" alt="Main Character">
        </div>

        <!-- Background -->
        <div id="titlemap" class="background">
            <img src="./img/Naamloos-1.png" alt="tilemap">

        </div>
    </div>


    <!-- Main and counter character -->
    <Audio id="characterAudio">
        <source src="Gibberish - Sound Effect_01.mp3">
    </Audio>

    <Audio id="characterAudio2">
        <source src="Gibberish - Sound Effect_01.mp3">
    </Audio>
    <script src="index.js"></script>
</body>
</head>

</html>
